<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>QR App</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 text-light text-center w-100"
          >QR Generator App</span
        >
      </div>
    </nav>

    <div class="container p-5">
      <h1 class="display-6 text-center">
        Enter Text And Select Size To Generate QR
      </h1>
      <form>
        <input
          type="text"
          class="form-control"
          placeholder="Enter Text Here..."
          required
        />
        <select name="size" id="size" class="form-control my-2">
          <option value="150x150">150x150</option>
          <option value="250x250">250x250</option>
          <option value="500x500">500x500</option>
        </select>
        <button class="btn btn-success w-100">Get QR Code</button>
      </form>

      <div class="d-flex w-100 align-items-center justify-content-center">
        <img src="./qr-code-on-smartphone.png" alt="" class="img-fluid my-5" />
      </div>
      <div class="d-flex align-items-center justify-content-center">
        <button class="download btn btn-primary">Download QR</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
